<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место Россия" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img class="profile__avatar" src="./images/profile-image.png" alt="портрет улыбающегося пожилого мужчины в красной шапке на фоне моря">
          <div class="profile__text-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__container"></ul>
      </section>
      <div class="popup popup_type_profile-editor">
        <form class="popup__container" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="profile-name" class="popup__text-input">
          <input type="text" name="profile-job" class="popup__text-input popup__text-input_margin">
          <input type="submit" class="popup__save-button popup__save-button_type_profile-editor" value="Сохранить">
          <button type="button" class="popup__close-button popup__close-button_type_profile-editor"></button>
        </form>
      </div>
      <div class="popup popup_type_cards-inputter">
        <form class="popup__container" name="cards-inputter">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="add-card-name" placeholder="Название" class="popup__text-input">
          <input type="text" name="add-card-link" placeholder="Ссылка на картинку" class="popup__text-input popup__text-input_margin">
          <input type="submit" class="popup__save-button popup__save-button_type_cards-inputter" value="Создать">
          <button type="button" class="popup__close-button popup__close-button_type_cards-inputter"></button>
        </form>
      </div>
      <div class="popup popup_type_image-viewer">
        <figure class="popup__figure">
          <img class="popup__image" src="#">
          <figcaption class="popup__caption"></figcaption>
          <button type="button" class="popup__close-button popup__close-button_type_image-viewer"></button>
        </figure>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <template class = "template">
    <li>
      <figure class="elements__card">
        <img class="elements__image" src="#">
        <figcaption class="elements__caption">
          <span class="elements__heading"></span>
          <button type="button" class="elements__like-button"></button>
        </figcaption>
        <button type="button" class="elements__delete-button"></button>
      </figure>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
