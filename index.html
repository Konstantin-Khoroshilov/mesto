<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Место Россия" src="./images/logo.png">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__person">
          <img class="profile__avatar" src="./images/profile-image.png" alt="портрет улыбающегося пожилого мужчины в красной шапке на фоне моря">
          <div>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__add-button">+</div>
      </section>
      <section class="elements">
        <figure class="elements__card">
          <img class="elements__image" src="./images/lena.jpg" alt="человек на островке посреди реки в сумерках">
          <figcaption class="elements__caption"><span class="elements__heading">Река Лена</span><span class="elements__like-button"></span></figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__image" src="./images/dagestan.jpg" alt="вершина горы в облаках на фоне закатного неба">
          <figcaption class="elements__caption"><span class="elements__heading">Республика Дагестан</span><span class="elements__like-button"></span></figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__image" src="./images/bryanskaya-oblast.jpg" alt="зелёные холмы с белым храмом вдали">
          <figcaption class="elements__caption"><span class="elements__heading">Брянская область</span><span class="elements__like-button"></span></figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__image" src="./images/elbrus.png" alt="холмистая местность и гора вдали">
          <figcaption class="elements__caption"><span class="elements__heading">Гора Эльбрус</span><span class="elements__like-button"></span></figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__image" src="./images/dombai.png" alt="остроконечная гора на фоне серых облаков">
          <figcaption class="elements__caption"><span class="elements__heading">Домбай</span><span class="elements__like-button"></span></figcaption>
        </figure>
        <figure class="elements__card">
          <img class="elements__image" src="./images/karachaevsk.png" alt="cтарый замок в горах">
          <figcaption class="elements__caption"><span class="elements__heading">Карачаево-Черкессия</span><span class="elements__like-button"></span></figcaption>
        </figure>
      </section>
      <aside class="popup">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <input type="text" class="popup__name">
          <input type="text" class="popup__job">
          <input type="submit" class="popup__save-button" value="Сохранить">
          <span class="popup__close-button"></span>
        </form>
      </aside>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
